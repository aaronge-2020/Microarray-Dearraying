<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tissue Segmentation Tool</title>
  <link rel="stylesheet" href="style_core_detect.css">
</head>

<body>

  <div class="container">
    <header>
      <div class="logo">
        <h1>Tissue Segmentation Tool</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#demo">Demo</a></li>
          <li><a href="#dataset">Dataset</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#paper">Paper</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-content">
      <aside class="sidebar">
        <label for="fileInput" class="file-input-label">
          Select a file
          <br>
          Drop file here
          <input id="fileInput" type="file" accept="image/*" style="display: none;">
        </label>
        <label for="thresholdSlider">Threshold: <span id="thresholdValue">0.5</span></label>
        <input type="range" id="thresholdSlider" min="0" max="1" step="0.0025" value="0.5">

        <label for="minAreaInput">Min Area:</label>
        <input type="number" id="minAreaInput" value="10" step="1" min="1" />
    
        <label for="maxAreaInput">Max Area:</label>
        <input type="number" id="maxAreaInput" value="500" step="1" min="1" />
    
        <label for="disTransformMultiplierInput">Distance Transform Multiplier:</label>
        <input type="number" id="disTransformMultiplierInput" value="0.6" step="0.1" min="0.1" max="1" />
    

      </aside>

      <main class="image-container">
        <img id="originalImage" src="#" alt="Original Tissue">
        <img id="processedImage" src="#" alt="Processed Tissue">
      </main>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
